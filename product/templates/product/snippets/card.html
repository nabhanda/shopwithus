    {% endif %}
  <div class="card-body">
    <h4 class="card-title">{{ instance.name }}</h4>
    <h4 class="card-price">Price: â‚¹{{ instance.price }}</h4>
    <p class="card-text">Description: {{ instance.description|truncatewords:14 }}</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
        {% include 'product/snippets/update-cart.html' with product=instance cart=cart %}
